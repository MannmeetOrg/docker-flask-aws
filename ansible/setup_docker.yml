---
- name: Install Docker and dependencies
  hosts: blue:green
  become: yes

  tasks:
    - name: Install Docker
      amazon.aws.yum:
        name: docker
        state: present

    - name: Start and enable Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes
